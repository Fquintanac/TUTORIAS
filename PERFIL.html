<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestión de Tutoriales</title>
    <link rel="Stylesheet" href="StylesForm.css">
    <script src="/Prueba_escritorio/Prueba_escritorio/JavaScript_Perfil.js"></script>
</head>
<body>
    <h1>Gestión de Tutoriales</h1>

    <h2>Registrar un Tutorial</h2>
    <bod id="imputs">
    <form action="procesar_registro.php" method="POST">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" required><br>

        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" required></textarea><br>

        <label for="estado">Estado de publicación:</label>
        <select name="estado">
            <option value="visible">Visible</option>
            <option value="oculto">Oculto</option>
        </select><br>

        <label for="fecha_creacion">Fecha de Creación:</label>
        <input type="date" name="fecha_creacion" required><br>

        <label for="usuario_creacion">Usuario de Creación:</label>
        <input type="text" name="usuario_creacion" required><br>

        <input type="submit" value="Registrar Tutorial">
    </form>
   </bod>
    <h2>Listado de Tutoriales</h2>
    <ul>
        <li>
            <strong>Título:</strong> Tutorial 1
            <p><strong>Descripción:</strong> Descripción del Tutorial 1</p>
            <p><strong>Estado de publicación:</strong> Visible</p>
            <p><strong>Fecha de Creación:</strong> 2023-10-23</p>
            <p><strong>Usuario de Creación:</strong> Usuario1</p>
            <button>Modificar</button>
            <button>Eliminar</button>
        </li>

    </ul>
</body>
</html>
